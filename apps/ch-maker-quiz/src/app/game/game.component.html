
<milan-nx-game-question [question]="service().getCurrentQuestion()" (answered)="onAnswered($event)"></milan-nx-game-question>
<milan-nx-game-result [correctAnswerCount]="service().getCorrectAnswerCount()" [answeredCount]="service().answeredCount()" [totalAnswerCount]="service().getQuestionCount()"></milan-nx-game-result>

<div *ngIf="!service().getCurrentQuestion()"><button (click)="service().newGame()">Neues Spiel</button></div>
